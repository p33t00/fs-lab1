<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Book data</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body class=container>
        <nav>
          <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Books</button>
            <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Add</button>
          </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
          <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">
                <!-- <label" id = "showBooks"> No books showing</label> -->
                    <ul id="showBooks" class="list-group my-3"></ul>
                    <div class="btn-group" role="group" aria-label="RecordCtl">
                        <button type="submit" class="btn btn-primary btn-disabled">Edit</button>
                        <button type="submit" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#delModal">Delete</button>
                    </div>
          </div>
          <div class="tab-pane fade p-5" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">
                <div class="mb-3">
                  <label for="nameText" class="form-label">Name:</label>
                  <input type="email" class="form-control" id="nameText">
                </div>
                <div class="mb-3">
                  <label for="categoryText" class="form-label">Category:</label>
                  <input type="email" class="form-control" id="categoryText">
                </div>
                <div class="mb-3">
                  <label for="dateText" class="form-label">Date:</label>
                  <input type="email" class="form-control" id="dateText" placeholder="1973-12-25">
                </div>
                <div class="mb-3">
                  <label for="authorText" class="form-label">Author:</label>
                  <input type="email" class="form-control" id="authorText">
                </div>

                <button type="button" class="btn btn-primary" id="addButton">Add book</button>
          </div>
          <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab" tabindex="0">Delete</div>
        </div>

        <div class="modal fade" id="delModal" tabindex="-1" aria-labelledby="delModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="delModalLabel">Delete record</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p>Do you really want to delete this record ?</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="deleteButtonConfirm">Delete</button>
              </div>
            </div>
          </div>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
    <script src="client.js"></script>
</html>
