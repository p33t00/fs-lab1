<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <title>Albums</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body class=container>
      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Albums</button>
          <button class="nav-link" id="nav-add-album-tab" data-bs-toggle="tab" data-bs-target="#nav-add-album" type="button" role="tab" aria-controls="nav-add-album" aria-selected="false">Add Album</button>
        </div>
      </nav>
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Artist</th>
                <th scope="col">Year</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="Albums"></tbody>
          </table>
        </div>
        <div class="tab-pane fade p-5" id="nav-add-album" role="tabpanel" aria-labelledby="nav-add-album-tab" tabindex="0">
          <div class="mb-3">
            <label for="titleText" class="form-label">Title:</label>
            <input type="input" class="form-control" id="titleText">
          </div>
          <div class="mb-3">
            <label for="artistText" class="form-label">Artist:</label>
            <input type="input" class="form-control" id="artistText">
          </div>
          <div class="mb-3">
            <label for="yearText" class="form-label">Year:</label>
            <input type="input" class="form-control" id="yearText" placeholder="1973">
          </div>
          <button type="button" class="btn-sm btn-primary" id="addButton">Add Album</button>
        </div>
      </div>
      <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true" data-aid="">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="editModalLabel">Edit Album</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="inputTitle" class="form-label">Title:</label>
                <input type="input" class="form-control" id="inputTitle">
              </div>
              <div class="mb-3">
                <label for="inputArtist" class="form-label">Artist:</label>
                <input type="input" class="form-control" id="inputArtist">
              </div>
              <div class="mb-3">
                <label for="inputYear" class="form-label">Year:</label>
                <input type="input" class="form-control" id="inputYear">
              </div>
              <div class="mb-3">
                <input type="hidden" id="inputId">
              </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-sm btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn-sm btn-danger" data-bs-dismiss="modal" id="editSaveButton">Save</button>
            </div>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
    <script src="./client.js"></script>
</html>
